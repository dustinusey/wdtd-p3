<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- compiled css -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <div class="content-wrapper">
            <h2>Signup for our newsletter</h2>
            <p class="subheader">Get the latest news on how your code is doing right to your inbox</p>
            <div class="divider-div">
                <div class="big-divider divider"></div>
                <div class="small-divider divider"></div>
            </div>
        </div>
    </header>
    <main>
        <form action="index.html" method="post">
            <div class="content-wrapper">
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- full name -->
                    <div class="input-group">
                        <label for="userName">Full Name</label>
                        <input type="text" name="full_name" id="userName" placeholder="Required" required>
                    </div>
                    <!-- email -->
                    <div class="input-group">
                        <label for="userEmail">Email Address</label>
                        <input type="email" name="user_email" id="userEmail" placeholder="Required" required>
                    </div>
                    <!-- phone -->
                    <div class="input-group">
                        <label for="userNumber">Phone Number</label>
                        <input type="tel" name="user_number" id="userNumber" placeholder="(xxx) xxx-xxxx" required>
                    </div>
                    <!-- street -->
                    <div class="input-group">
                        <label for="userStreet">Street Address</label>
                        <input type="text" name="user_street" id="userStreet" placeholder="Required" required>
                    </div>
                    <!-- city -->
                    <div class="input-group">
                        <label for="userCity">City</label>
                        <input type="text" name="user_city" id="userCity" placeholder="Required" required>
                    </div>
                    <!-- state -->
                    <div class="input-group">
                        <label for="userState">State</label>
                        <select id="userState" name="user_state">
                            <option value="" disabled selected>Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <!-- zip -->
                    <div class="input-group">
                        <label for="userZip">Zip Code</label>
                        <input class="zip-input" type="number" name="user_zip" id="userZip" placeholder="Required" required>
                    </div>
                </fieldset>

                <div class="divider-div">
                    <div class="big-divider divider"></div>
                </div>

                <fieldset>
                    <legend>Newsletter</legend>
                    <!-- newsletters -->
                    <div class="newsletter-options">
                        <p class="section-title">Select the newsletter you would like to receive</p>
                        <div class="option-group">
                            <input type="checkbox" id="html" name="newsletter_option" value="html_option">
                            <label for="html">HTML News</label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="css" name="newsletter_option" value="css_option">
                            <label for="css">CSS News</label>
                        </div>
                        <div class="option-group">
                            <input type="checkbox" id="js" name="newsletter_option" value="js_option">
                            <label for="js">Javascript News</label>
                        </div>
                    </div>
                    <!-- format -->
                    <div class="newsletter-format">
                        <p class="section-title">Select the newsletter you would like to receive</p>
                        <div class="option-group">
                            <input type="radio" id="htmlFormat" name="format_option" value="html_option">
                            <label for="htmlFormat">HTML</label>
                        </div>
                        <div class="option-group">
                            <input type="radio" id="plainTextFormat" name="format_option" value="plain_text_option">
                            <label for="plainTextFormat">Plain text</label>
                        </div>
                    </div>
                    <!-- other topics -->
                    <div class="other-topics-feedback">
                        <label for="otherTopics">Other topics you'd like to hear about</label>
                        <textarea name="other_topics" id="otherTopics" placeholder="Other topics I'd like to hear about include...."></textarea>
                    </div>
                    <!-- submit button -->
                    <button type="submit">Sign Up</button>
                </fieldset>
            </div>
        </form>
    </main>
    <footer>
        <p>Created by Megaman</p>
    </footer>
</body>
</html>
